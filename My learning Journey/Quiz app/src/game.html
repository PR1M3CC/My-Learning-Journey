<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body
    class="bg-blue-100 font-sans flex justify-center items-center h-screen flex-col"
  >
    <div
      id="loader"
      class="w-36 h-36 border-16 border-solid border-white border-t-16 border-t-[#56a5eb] rounded-full animate-spin"
    ></div>
    <div id="gameContainer" class="hidden container">
      <div
        class="hud flex gap-x-4 items-center justify-between min-w-[80vw] px-4 mb-10 relative right-2"
      >
        <div class="progress text-center relative bottom-0.5">
          <p id="progressText" class="text-lg font-medium mb-4"></p>
          <div
            class="progress-container w-[12rem] border-2 border-blue-500 h-8"
          >
            <div
              id="progressBar"
              class="progress-bar bg-blue-400 w-[20%] h-full"
            ></div>
          </div>
        </div>
        <div class="score text-center relative bottom-2">
          <p class="text-lg font-medium">score</p>
          <h1 id="scoreText" class="text-5xl text-blue-500 font-bold">0</h1>
        </div>
      </div>
      <div class="main w-[80vw]">
        <h1 id="question" class="text-4xl mb-4 font-semibold"></h1>
        <div class="choices gap-y-3 flex flex-col">
          <div class="hover:cursor-pointer choice-container flex w-[80vw]">
            <p
              class="bg-blue-400 hover:bg-blue-300 transition-colors duration-300 w-12 h-11 pt-2 text-center"
            >
              A
            </p>
            <p
              class="bg-white w-full h-11 pt-2 px-4 text-lg choice-text hover:bg-gray-200 transition-colors duration-300"
            ></p>
          </div>
          <div class="hover:cursor-pointer choice-container flex w-[80vw]">
            <p
              class="bg-blue-400 hover:bg-blue-300 transition-colors duration-300 w-12 h-11 pt-2 text-center"
            >
              B
            </p>
            <p
              class="bg-white w-full h-11 pt-2 px-4 text-lg choice-text hover:bg-gray-200 transition-colors duration-300"
            ></p>
          </div>
          <div class="hover:cursor-pointer choice-container flex w-[80vw]">
            <p
              class="bg-blue-400 hover:bg-blue-300 transition-colors duration-300 w-12 h-11 pt-2 text-center"
            >
              C
            </p>
            <p
              class="bg-white w-full h-11 pt-2 px-4 text-lg choice-text hover:bg-gray-200 transition-colors duration-300"
            ></p>
          </div>
          <div class="hover:cursor-pointer choice-container flex w-[80vw]">
            <p
              class="bg-blue-400 hover:bg-blue-300 transition-colors duration-300 w-12 h-11 pt-2 text-center"
            >
              D
            </p>
            <p
              class="bg-white w-full h-11 pt-2 px-4 text-lg choice-text hover:bg-gray-200 transition-colors duration-300"
            ></p>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
